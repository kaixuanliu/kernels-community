name: Build PR (Windows)
on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - "**/README.md"


concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-kernel:
    strategy:
      matrix:
        os: [ windows-2022 ]
        python: [ 3.11, 3.12 ]
        platform: [
          # CUDA platforms
          # { backend: 'cuda', torch_version: '2.9.1', cuda: '12.6.3', wheel: '126' },
          { backend: 'cuda', torch_version: '2.9.1', cuda: '12.8.1', wheel: '128' },
          # { backend: 'cuda', torch_version: '2.9.1', cuda: '13.0.1', wheel: '130' },
          # Intel XPU platform
          { backend: 'xpu', torch_version: '2.9.1', oneapi: '2025.2.1' }
        ]

    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v5
      - name: Validate kernel directory
        id: validate
        shell: pwsh
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          $KERNEL = python .github/workflows/validate-kernel-pr.py "pr" "$PR_TITLE"
          if ($LASTEXITCODE -eq 0) {
            echo "kernel=$KERNEL" >> $env:GITHUB_OUTPUT
            echo "skip=false" >> $env:GITHUB_OUTPUT
          } else {
            echo "skip=true" >> $env:GITHUB_OUTPUT
          }

      - name: Kernel Info
        if: steps.validate.outputs.skip == 'false'
        shell: pwsh
        run: |
          $KERNEL = "${{ steps.validate.outputs.kernel }}"
          Write-Output "Building Kernel: $KERNEL"

      - name: Kernel extract required builder version
        id: extract-builder-version
        if: steps.validate.outputs.skip == 'false'
        shell: pwsh
        run: |
          $KERNEL = "${{ steps.validate.outputs.kernel }}"
          $lock = Get-Content "${KERNEL}/flake.lock" | ConvertFrom-Json
          $revision = $lock.nodes."kernel-builder".locked.rev
          Write-Output "Building Kernel with revision: $revision"
          echo "revision=$revision" >> $env:GITHUB_OUTPUT

      - uses: Jimver/cuda-toolkit@v0.2.29
        if: steps.validate.outputs.skip == 'false' && matrix.platform.backend == 'cuda'
        id: setup-cuda-toolkit
        with:
          cuda: ${{ matrix.platform.cuda }}

      - name: Setup Intel oneAPI
        if: steps.validate.outputs.skip == 'false' && matrix.platform.backend == 'xpu'
        shell: pwsh
        run: |
          $oneapi_version = "${{ matrix.platform.oneapi }}"
          $url = "https://registrationcenter-download.intel.com/akdlm/IRC_NAS/f5881e61-dcdc-40f1-9bd9-717081ac623c/intel-oneapi-base-toolkit-2025.2.1.46_offline.exe"
          $installer = "$env:TEMP\oneapi_installer.exe"

          # Remove old installer if exists to avoid corruption
          if (Test-Path $installer) {
              Write-Host "Removing old installer..." -ForegroundColor Yellow
              Remove-Item $installer -Force
          }

          # Download installer using WebClient for large files
          Write-Host "Downloading Intel oneAPI Base Toolkit $oneapi_version..."
          Write-Host "This may take several minutes, please wait..."

          try {
              $webClient = New-Object System.Net.WebClient
              $webClient.DownloadFile($url, $installer)
              $webClient.Dispose()
          } catch {
              throw "Download failed: $_"
          }

          # Check download success
          if (Test-Path $installer) {
              $sizeMB = [math]::Round((Get-Item $installer).Length / 1MB, 2)
              Write-Host "Installer downloaded successfully: $installer" -ForegroundColor Green
              Write-Host "File size: $sizeMB MB" -ForegroundColor Green
          } else {
              throw "Download failed"
          }

          # Install Intel oneAPI Base Toolkit
          Write-Host "Installing Intel oneAPI Base Toolkit..."
          Write-Host "Note: This may take 10-20 minutes depending on your system..." -ForegroundColor Yellow

          # Check if oneAPI is already installed
          $oneAPIPath = "C:\Program Files (x86)\Intel\oneAPI"
          if (Test-Path $oneAPIPath) {
              Write-Host "Warning: Existing oneAPI installation detected at: $oneAPIPath" -ForegroundColor Yellow
              Write-Host "The installer will attempt to upgrade/modify the existing installation." -ForegroundColor Yellow
          }

          $installArgs = @("--silent", "--eula", "accept")
          $process = Start-Process -FilePath $installer -ArgumentList $installArgs -Wait -PassThru -NoNewWindow

          # Check installation result
          if ($process.ExitCode -ne 0) {
              Write-Host ""
              Write-Host "Installation failed with exit code: $($process.ExitCode)" -ForegroundColor Red
              Write-Host ""
              throw "Intel oneAPI installation failed with exit code $($process.ExitCode)"
          }

          # Clean up installer file
          Remove-Item $installer -ErrorAction SilentlyContinue
          Write-Host "Intel oneAPI Base Toolkit installed successfully" -ForegroundColor Green

          # Verify installation
          Write-Host ""
          Write-Host "Verifying Intel oneAPI installation..." -ForegroundColor Cyan

          # Check installation directory
          if (Test-Path $oneAPIPath) {
              Write-Host ""
              Write-Host "oneAPI installation directory found: $oneAPIPath" -ForegroundColor Green
              Write-Host ""
              Write-Host "Installed components:"
              Get-ChildItem $oneAPIPath | Select-Object Name | Format-Table -AutoSize
          } else {
              throw "oneAPI installation directory not found at $oneAPIPath"
          }

      - name: Setup Python
        if: steps.validate.outputs.skip == 'false'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install PyTorch (CUDA)
        if: steps.validate.outputs.skip == 'false' && matrix.platform.backend == 'cuda'
        run: pip install torch --index-url https://download.pytorch.org/whl/cu${{ matrix.platform.wheel }}

      - name: Install PyTorch (XPU)
        if: steps.validate.outputs.skip == 'false' && matrix.platform.backend == 'xpu'
        run: pip3 install torch==${{ matrix.platform.torch_version }} --index-url https://download.pytorch.org/whl/xpu

      - name: Checkout kernel-builder
        if: steps.validate.outputs.skip == 'false'
        id: checkout-kernel-builder
        uses: actions/checkout@v5
        with:
          repository: huggingface/kernel-builder
          ref: "${{ steps.extract-builder-version.outputs.revision }}"
          path: kernel-builder

      - name: Cache Rust build
        if: steps.validate.outputs.skip == 'false'
        uses: actions/cache@v4
        with:
          path: |
            kernel-builder/build2cmake/target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-rust-debug-${{ hashFiles('kernel-builder/build2cmake/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-debug-

      - name: Build build2cmake
        if: steps.validate.outputs.skip == 'false'
        working-directory: kernel-builder/build2cmake
        run: cargo build

      - name: Build kernel
        if: steps.validate.outputs.skip == 'false'
        shell: pwsh
        run: |
          $KERNEL = "${{ steps.validate.outputs.kernel }}"
          & "$env:GITHUB_WORKSPACE\kernel-builder\scripts\windows\builder.ps1" -Backend ${{ matrix.platform.backend }} -SourceFolder "$KERNEL" -BuildConfig Release -Build
